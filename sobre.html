<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sobre Mí · Maria Fernanda</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body { background-color: #000; color: #fff; }
    @keyframes fadeIn { from {opacity:0; transform: translateY(16px);} to {opacity:1; transform: translateY(0);} }
    .animate-fadeIn { opacity:0; animation: fadeIn 0.6s ease-out forwards; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" data-presets="react">
    function AboutPage() {
      const certificados = [
        { name: "Título Profesional", file: "certificados/Certificado  Título.pdf" },
        { name: "Storytelling en Marketing Digital", file: "certificados/Storytelling en el Marketing Digital.pdf" },
        { name: "UX UI Figma", file: "certificados/UX UI  FIGMA.pdf" },
        { name: "WordPress", file: "certificados/WordPress Certificado.pdf" },
        { name: "Introducción a Python", file: "certificados/certificado introduccion python.pdf" },
        { name: "Certificado UI/UX", file: "certificados/certificado uiux.pdf" },
      ];

      return (
        <div className="min-h-screen bg-black text-white">
          <nav className="fixed w-full z-40 bg-black bg-opacity-80 backdrop-filter backdrop-blur-lg border-b border-white border-opacity-10">
            <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
              <a href="index.html" className="shrink-0" aria-label="Volver a Inicio">
                <img src="img/logo.png" alt="Logo" className="w-12 h-12 object-contain" />
              </a>
              <div className="text-sm text-white/70">
                <a href="web.html" className="hover:text-cyan-400">Desarrollo Web</a>
                <span className="mx-2 text-white/30">·</span>
                <a href="grafico.html" className="hover:text-purple-400">Diseño Gráfico</a>
                <span className="mx-2 text-white/30">·</span>
                <a href="contacto.html" className="hover:text-emerald-400">Contacto</a>
              </div>
            </div>
          </nav>

          <header className="pt-28 pb-6 max-w-7xl mx-auto px-6">
            <h1 className="text-5xl md:text-6xl font-black animate-fadeIn">Sobre Mí</h1>
            <p className="mt-4 text-gray-300 max-w-2xl animate-fadeIn" style={{animationDelay: '0.1s'}}>
              Un poco sobre mi enfoque y experiencia.
            </p>
          </header>

            <section className="grid md:grid-cols-2 gap-12 items-start">
              <div>
                <p className="text-gray-300 mb-4 text-justify">

                  especializada en diseño gráfico, diseño UI y desarrollo front end. Me encanta crear
                  interfaces limpias con buena tipografía y paletas de colores suaves.
                </p>
                <p className="text-gray-400 text-justify">
                  Soy amante del anime, el kpop y la cultura asiática, influencias que llevo a mi trabajo visual.
                  Busco siempre equilibrar estética, accesibilidad y performance para que cada proyecto se sienta
                  bonito, claro y fácil de usar.
                </p>
              </div>
              <div className="space-y-4">
                <div>
                  <div className="flex justify-between mb-1 text-sm">
                    <span>Figma y Sketch</span>
                    <span className="text-gray-400">95%</span>
                  </div>
                  <div className="h-1.5 bg-white bg-opacity-10 rounded-full overflow-hidden">
                    <div className="h-full bg-gradient-to-r from-purple-500 to-pink-500" style={{ width: "95%" }} />
                  </div>
                </div>
                <div>
                  <div className="flex justify-between mb-1 text-sm">
                    <span>UI/UX Design</span>
                    <span className="text-gray-400">92%</span>
                  </div>
                  <div className="h-1.5 bg-white bg-opacity-10 rounded-full overflow-hidden">
                    <div className="h-full bg-gradient-to-r from-purple-500 to-pink-500" style={{ width: "92%" }} />
                  </div>
                </div>
                <div>
                  <div className="flex justify-between mb-1 text-sm">
                    <span>Ilustración</span>
                    <span className="text-gray-400">99%</span>
                  </div>
                  <div className="h-1.5 bg-white bg-opacity-10 rounded-full overflow-hidden">
                    <div className="h-full bg-gradient-to-r from-purple-500 to-pink-500" style={{ width: "99%" }} />
                  </div>
                </div>
                <div>
                  <div className="flex justify-between mb-1 text-sm">
                    <span>HTML</span>
                    <span className="text-gray-400">90%</span>
                  </div>
                  <div className="h-1.5 bg-white bg-opacity-10 rounded-full overflow-hidden">
                    <div className="h-full bg-gradient-to-r from-purple-500 to-pink-500" style={{ width: "90%" }} />
                  </div>
                </div>
                <div>
                  <div className="flex justify-between mb-1 text-sm">
                    <span>CSS</span>
                    <span className="text-gray-400">88%</span>
                  </div>
                  <div className="h-1.5 bg-white bg-opacity-10 rounded-full overflow-hidden">
                    <div className="h-full bg-gradient-to-r from-purple-500 to-pink-500" style={{ width: "88%" }} />
                  </div>
                </div>
                <div>
                  <div className="flex justify-between mb-1 text-sm">
                    <span>JavaScript</span>
                    <span className="text-gray-400">85%</span>
                  </div>
                  <div className="h-1.5 bg-white bg-opacity-10 rounded-full overflow-hidden">
                    <div className="h-full bg-gradient-to-r from-purple-500 to-pink-500" style={{ width: "85%" }} />
                  </div>
                </div>
                <div>
                  <div className="flex justify-between mb-1 text-sm">
                    <span>React</span>
                    <span className="text-gray-400">82%</span>
                  </div>
                  <div className="h-1.5 bg-white bg-opacity-10 rounded-full overflow-hidden">
                    <div className="h-full bg-gradient-to-r from-purple-500 to-pink-500" style={{ width: "82%" }} />
                  </div>
                </div>
                <div>
                  <div className="flex justify-between mb-1 text-sm">
                    <span>NodeJS</span>
                    <span className="text-gray-400">75%</span>
                  </div>
                  <div className="h-1.5 bg-white bg-opacity-10 rounded-full overflow-hidden">
                    <div className="h-full bg-gradient-to-r from-purple-500 to-pink-500" style={{ width: "75%" }} />
                  </div>
                </div>
              </div>
            </section>

            <section className="mt-16">
              <h3 className="text-2xl font-bold mb-6">Certificaciones</h3>
              <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                {certificados.map((cert, index) => (
                  <div key={index} className="flex flex-col gap-3 group">
                    <div className="relative aspect-[3/4] rounded-lg bg-white overflow-hidden border border-white/10 hover:shadow-[0_0_20px_rgba(255,255,255,0.1)] transition-all duration-300">
                      <iframe
                        src={cert.file + "#toolbar=0&navpanes=0&scrollbar=0&view=FitH"}
                        className="w-full h-full"
                        style={{ border: 'none' }}
                        title={cert.name}
                        loading="lazy"
                      />
                      <a 
                        href={cert.file}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="absolute inset-0 bg-transparent"
                        style={{ pointerEvents: 'none' }} 
                        aria-hidden="true"
                      />
                      {/* Nota: Para permitir scroll en el iframe, no cubrimos con un div que capture eventos. 
                          El usuario interactúa directo con el iframe. */}
                    </div>
                    <a
                      href={cert.file}
                      target="_blank"
                      rel="noopener noreferrer"
                      className="text-sm text-center text-gray-400 group-hover:text-white transition-colors duration-300 leading-tight hover:underline"
                    >
                      {cert.name}
                    </a>
                  </div>
                ))}
              </div>
            </section>

            <div className="mt-16">
              <a href="index.html" className="inline-flex items-center gap-2 px-5 py-3 rounded-full bg-white/10 hover:bg-white/20 transition">
                ← Volver a Inicio
              </a>
            </div>
          </main>
        </div>
      );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AboutPage />);
