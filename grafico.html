<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diseño Gráfico · Maria Fernanda</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body { background-color: #000; color: #fff; }
    @keyframes fadeIn { from {opacity:0; transform: translateY(16px);} to {opacity:1; transform: translateY(0);} }
    .animate-fadeIn { opacity:0; animation: fadeIn 0.6s ease-out forwards; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" data-presets="react">
    const { useState, useEffect } = React;

    function GraphicPage() {
      const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
      const [selectedImage, setSelectedImage] = useState(null);

      useEffect(() => {
        const handleMouseMove = (e) => {
          setMousePosition({ x: e.clientX, y: e.clientY });
        };
        window.addEventListener("mousemove", handleMouseMove);
        return () => window.removeEventListener("mousemove", handleMouseMove);
      }, []);

      useEffect(() => {
        if (selectedImage) {
          document.body.style.overflow = "hidden";
          const onKey = (e) => {
            if (e.key === "Escape") setSelectedImage(null);
          };
          window.addEventListener("keydown", onKey);
          return () => {
            window.removeEventListener("keydown", onKey);
            document.body.style.overflow = "";
          };
        }
      }, [selectedImage]);

      const projects = [
        {
          id: 1,
          title: "Club Adulto Mayor “Esperanza Mía”",
          category: "Identidad de marca",
          color: "from-green-600 to-amber-700",
          description: "Logotipo y estética floral cálida",
          imageBase: "img/adultomayor"
        },
        {
          id: 2,
          title: "Ave y Libro · Símbolo Educativo",
          category: "Isotipo monocromático",
          color: "from-gray-800 to-gray-600",
          description: "Exploración conceptual en blanco y negro",
          imageBase: "img/biblioteca"
        },
        {
          id: 3,
          title: "Productos Orgánicos",
          category: "Ilustración de marca",
          color: "from-green-500 to-emerald-700",
          description: "Personajes y sello artesanal agrícola",
          imageBase: "img/organicos"
        }
      ];

      const uiuxProjects = [
        {
          id: 1,
          title: "Luthier",
          category: "Diseño UI/UX",
          description: "Interfaz moderna para luthieres",
          imageBase: "img/luthier"
        }
      ];

      const illustrations = [1, 2, 3, 4, 5, 6].map((n) => ({
        id: n,
        title: "Ilustración " + n,
        category: "Ilustración",
        description: "",
        imageBase: "img/" + n
      }));

      return (
        <div className="min-h-screen bg-black text-white">
          <div
            className="fixed w-8 h-8 rounded-full border-2 border-purple-500 pointer-events-none z-50 mix-blend-difference transition-transform duration-200"
            style={{
              left: mousePosition.x - 16 + "px",
              top: mousePosition.y - 16 + "px",
              transform: "scale(1)",
            }}
          />
          <nav className="fixed w-full z-40 bg-black bg-opacity-80 backdrop-filter backdrop-blur-lg border-b border-white border-opacity-10">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
              <a href="index.html" className="shrink-0" aria-label="Volver a Inicio">
                <img src="img/logo.png" alt="Logo" className="w-10 sm:w-12 h-10 sm:h-12 object-contain" />
              </a>
              <div className="text-xs sm:text-sm text-white/70 space-x-1 sm:space-x-2 md:space-x-4">
                <a href="web.html" className="hover:text-cyan-400">Desarrollo Web</a>
                <span className="text-white/30">·</span>
                <a href="sobre.html" className="hover:text-purple-400">Sobre mí</a>
                <span className="text-white/30">·</span>
                <a href="contacto.html" className="hover:text-emerald-400">Contacto</a>
              </div>
            </div>
          </nav>

          <header className="pt-24 sm:pt-28 pb-6 sm:pb-8 max-w-7xl mx-auto px-4 sm:px-6">
            <h1 className="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-black animate-fadeIn">Diseño Gráfico</h1>
            <p className="mt-4 text-sm sm:text-base text-gray-300 max-w-2xl animate-fadeIn" style={{animationDelay: '0.1s'}}>
              Identidad, ilustración y marcas con estilo suave y tipografía cuidada.
            </p>
          </header>

          <main className="max-w-7xl mx-auto px-4 sm:px-6 pb-16 sm:pb-24">
            <h3 className="text-2xl sm:text-3xl font-bold mb-6 sm:mb-8">Proyectos</h3>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
              {projects.map((project, index) => (
                <div
                  key={project.id}
                  className="group relative rounded-2xl overflow-hidden cursor-pointer bg-white bg-opacity-5"
                  style={{
                    paddingBottom: "100%",
                    animation: "fadeIn 0.6s ease-out forwards",
                    animationDelay: index * 0.1 + "s",
                  }}
                  onClick={() => setSelectedImage(project)}
                >
                  <div className="absolute inset-0">
                    <img
                      src={project.imageBase + ".png"}
                      alt={project.title}
                      className="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
                      data-i="0"
                      onError={(e) => {
                        const exts = [".jpg", ".jpeg", ".webp", ".JPG", ".PNG", ".JPEG", ".WEBP"];
                        const i = Number(e.currentTarget.dataset.i || 0);
                        if (i < exts.length) {
                          e.currentTarget.src = project.imageBase + exts[i];
                          e.currentTarget.dataset.i = i + 1;
                        } else {
                          e.currentTarget.style.display = "none";
                        }
                      }}
                    />
                    <div className="absolute inset-0 bg-gradient-to-br from-black to-black opacity-40 group-hover:opacity-60 transition-opacity duration-300" />
                  </div>
                </div>
              ))}
            </div>

            <h3 className="text-2xl sm:text-3xl font-bold mt-12 sm:mt-16 mb-6 sm:mb-8">Diseño UI/UX</h3>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
              {uiuxProjects.map((project, index) => (
                <div
                  key={project.id}
                  className="group relative rounded-2xl overflow-hidden cursor-pointer bg-neutral-900 border border-white/10"
                  style={{
                    paddingBottom: "100%",
                    animation: "fadeIn 0.6s ease-out forwards",
                    animationDelay: (projects.length + index) * 0.1 + "s",
                  }}
                  onClick={() => setSelectedImage(project)}
                >
                  <div className="absolute inset-0 p-4 flex items-center justify-center">
                    <img
                      src={project.imageBase + ".png"}
                      alt={project.title}
                      className="max-w-full max-h-full object-contain transition-transform duration-500 group-hover:scale-105 shadow-xl rounded-lg"
                      data-i="0"
                      onError={(e) => {
                        const exts = [".jpg", ".jpeg", ".webp", ".JPG", ".PNG", ".JPEG", ".WEBP"];
                        const i = Number(e.currentTarget.dataset.i || 0);
                        if (i < exts.length) {
                          e.currentTarget.src = project.imageBase + exts[i];
                          e.currentTarget.dataset.i = i + 1;
                        } else {
                          e.currentTarget.style.display = "none";
                        }
                      }}
                    />
                    <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-60 group-hover:opacity-80 transition-opacity duration-300" />
                    <div className="absolute inset-0 flex flex-col justify-end p-4 sm:p-6 z-10">
                      <div>
                        <p className="text-xs uppercase tracking-widest text-white text-opacity-60 mb-1">
                          {project.category}
                        </p>
                        <h4 className="text-lg sm:text-xl md:text-2xl font-semibold mb-2 text-white">
                          {project.title}
                        </h4>
                        <p className="text-xs sm:text-sm text-white text-opacity-85 line-clamp-2">
                          {project.description}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              ))}
            </div>

            <h3 className="text-2xl sm:text-3xl font-bold mt-12 sm:mt-16 mb-6 sm:mb-8">Ilustraciones</h3>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
              {illustrations.map((item, index) => (
                <div
                  key={item.id}
                  className="group relative rounded-2xl overflow-hidden cursor-pointer bg-neutral-900 border border-white/10"
                  style={{
                    paddingBottom: "100%",
                    animation: "fadeIn 0.6s ease-out forwards",
                    animationDelay: (projects.length + uiuxProjects.length + index) * 0.1 + "s",
                  }}
                  onClick={() => setSelectedImage(item)}
                >
                  <div className="absolute inset-0 p-4 flex items-center justify-center">
                    <img
                      src={item.imageBase + ".png"}
                      alt={item.title}
                      className="max-w-full max-h-full object-contain transition-transform duration-500 group-hover:scale-105 shadow-xl rounded-lg"
                      data-i="0"
                      onError={(e) => {
                        const exts = [".PNG", ".jpg", ".jpeg", ".webp", ".JPG", ".png", ".JPEG", ".WEBP"];
                        const i = Number(e.currentTarget.dataset.i || 0);
                        if (i < exts.length) {
                          e.currentTarget.src = item.imageBase + exts[i];
                          e.currentTarget.dataset.i = i + 1;
                        } else {
                          e.currentTarget.style.display = "none";
                        }
                      }}
                    />
                    <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-60 group-hover:opacity-80 transition-opacity duration-300" />
                    <div className="absolute inset-0 flex flex-col justify-end p-6 z-10">
                      <div>
                        <p className="text-xs uppercase tracking-widest text-white text-opacity-60 mb-1">
                          {item.category}
                        </p>
                        <h4 className="text-2xl font-semibold mb-2 text-white">
                          {item.title}
                        </h4>
                      </div>
                    </div>
                  </div>
                </div>
              ))}
            </div>

            <div className="mt-12 sm:mt-16">
              <a href="index.html" className="inline-flex items-center gap-2 px-4 sm:px-5 py-2 sm:py-3 rounded-full bg-white/10 hover:bg-white/20 transition text-sm sm:text-base">
                ← Volver a Inicio
              </a>
            </div>
          </main>

          {selectedImage && (
            <div
              className="fixed inset-0 z-50 bg-black bg-opacity-80 flex items-center justify-center px-4"
              onClick={() => setSelectedImage(null)}
            >
              <div className="relative max-w-4xl max-h-[85vh] w-full h-full flex items-center justify-center">
                <button
                  className="absolute -top-12 right-0 text-sm text-gray-300 hover:text-white transition"
                  onClick={() => setSelectedImage(null)}
                >
                  Cerrar ✕
                </button>
                <img
                  src={selectedImage.imageBase + ".png"}
                  alt={selectedImage.title}
                  className="max-w-full max-h-full object-contain rounded-lg"
                  data-i="0"
                  onError={(e) => {
                    const exts = [".jpg", ".jpeg", ".webp", ".JPG", ".PNG", ".JPEG", ".WEBP"];
                    const i = Number(e.currentTarget.dataset.i || 0);
                    if (i < exts.length) {
                      e.currentTarget.src = selectedImage.imageBase + exts[i];
                      e.currentTarget.dataset.i = i + 1;
                    }
                  }}
                  onClick={(e) => e.stopPropagation()}
                />
              </div>
            </div>
          )}
        </div>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<GraphicPage />);
  </script>
</body>
</html>
